<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Javascript</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script> 
    let intervalId;
    const startDate=function(){
        const sayDate=function(){
        console.log("Vijay Patidar",Date.now());   
        }

        intervalId=setInterval(sayDate,1000);
    }
    const stopDate=function(){
        clearInterval(intervalId);
    }
    document.querySelector('#start').addEventListener('click',startDate);

    document.querySelector('#stop').addEventListener('click', stopDate);
</script>
